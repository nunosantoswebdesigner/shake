<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide first-slide">
                    <img class="header_image" src="img/home_1.svg">
                    <img class="footer_image_letters" src="img/home_2.svg">
                </div>
                <div class="swiper-slide second-slide">
                    <form onsubmit="return tanks()" id="my_form" class="gform pure-form pure-form-stacked" method="POST" action="https://script.google.com/macros/s/AKfycbyCg3GVQ-fgXKuhqNq0t2aDim0egIX49JFBGhy8/exec">
                        <input id="input_email" type="email" name="email" class="input_field" placeholder="Email">
                    </form>
                    <script>
                        function tanks() {
                            $(".thankyou_message").show();
                            $(".first-slide").hide();
                            $(".second-slide").hide();
                        } 
                    </script>
                    <img class="header_image" src="img/header.svg">
                    <img id="footer_image_letters_on" class="footer_image_letters footer_image_letters_on" src="img/email_1.svg">
                    <img class="footer_image_letters" src="img/email_2.svg".svg">
                    <img class="footer_image_banner" src="img/email_3.svg">
                </div>
                <div class="swiper-slide thirt-slide">
                    <img class="header_image" src="img/shake_1.svg">
                    <img class="footer_image_letters" src="img/shake_2.svg">
                    <img class="footer_image_banner" src="img/shake_3.svg">
                </div>
                <div class="swiper-slide thankyou_message">
                    <img class="header_image" src="img/success_1.svg">
                    <img class="footer_image_letters" src="img/success_2.svg">
                    <img class="footer_image_banner" src="img/success_3.svg">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/form-submission-handler.js"></script>
</body>

</html>
